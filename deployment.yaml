apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-cicd-app-pipeline: 1.0.0-12
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: devops-cicd-app-pipeline: 1.0.0-12
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
